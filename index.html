<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <title>ZARA Official Website</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <h1 class="ms-4">ZARA</h1>
  <div class="select_wrap ps-5 pe-3 d-flex align-items-center justify-content-between">
    <div class="form_wrap d-flex">
      <select class="country_select form-select rounded-0 text-black-50">
        <option value="korea" selected>SOUTH KOREA / 대한민국</option>
        <option value="usa" selected>UNITED STATES</option>
      </select>
      <select class="lang_select form-select rounded-0 ms-3 me-3 text-black-50">
        <option value="kor" selected>한국어</option>
        <option value="eng" selected>ENGLISH</option>
      </select>
      <a href="main.html" class="btn btn-dark border border-white rounded-0">GO</a>
    </div>
    <img src="img/person.svg" class="person btn btn-dark rounded-circle" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" alt="">
    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        <select class="off-select form-select rounded-pill ms-4 me-5 text-white border-0">
          <option value="kor" selected>한국어</option>
          <option value="eng" selected>ENGLISH</option>
        </select>
        <img src="img/wheelchair-move-solid.svg" alt="" class="headerimg me-3">
        <img src="img/arrows-left-right-solid.svg" alt="" class="headerimg me-3">
        <img src="img/eye-slash-solid.svg" alt="" class="headerimg me-1">
      </div>
      <div class="offcanvas-body pt-5">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
              <button class="accordion-button fw-normal" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                접근성 프로필
              </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
              data-bs-parent="#accordionExample">
              <div class="acc_acc accordion-body text-muted fw-light">
                <div class="form-check form-switch form-check-reverse border-bottom pb-1">
                  <label class="form-check-label" for="flexSwitchCheckDefault">맹목</label>
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
                <div class="form-check form-switch form-check-reverse border-bottom pb-1">
                  <label class="form-check-label" for="flexSwitchCheckDefault">운동 능력 장애</label>
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
                <div class="form-check form-switch form-check-reverse border-bottom pb-1">
                  <label class="form-check-label" for="flexSwitchCheckDefault">색맹</label>
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
                <div class="form-check form-switch form-check-reverse border-bottom pb-1">
                  <label class="form-check-label" for="flexSwitchCheckDefault">시각 장애인</label>
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
                <div class="form-check form-switch form-check-reverse border-bottom pb-1">
                  <label class="form-check-label" for="flexSwitchCheckDefault">간질</label>
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                탐색 조정
              </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample">
              <div class="accordion-body d-flex flex-wrap text-center justify-content-center">
                <div class="adj_acc border pt-2 flex-col-4 me-3">
                  <img src="img/ear-listen-solid.svg" alt="">
                  <p class="1h-base">스크린 리더 조정</p>
                </div>
                <div class="adj_acc border pt-2 flex-col-4 me-3">
                  <img src="img/keyboard-solid.svg" alt="">
                  <p>키보드 탐색</p>

                </div>
                <div class="adj_acc border pt-2 flex-col-4 me-3">
                  <img src="img/arrow-down-1-9-solid.svg" alt="">
                  <p>스마트 내비게이션</p>

                </div>
                <div class="adj_acc border pt-2 flex-col-4 me-3 mt-3">
                  <img src="img/shield-halved-solid.svg" alt="">
                  <p>깜빡임 차단</p>

                </div>
                <div class="adj_acc border pt-2 flex-col-4 me-3 mt-3">
                  <img src="img/volume-high-solid.svg" alt="">
                  <p>텍스트 리더</p>

                </div>
                <div class="adj_acc border pt-2 flex-col-4 me-3 mt-3">
                  <img src="img/headset-solid.svg" alt="">
                  <p>음성 명령</p>

                </div>

              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                색상조정
              </button>
            </h2>
            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse show"
              aria-labelledby="headingThree" data-bs-parent="#accordionExample">
              <div class="accordion-body border mx-5">
                <div class="color_ctrl ps-4">
                  <h4>맞춤 색상</h4>
                  <p>사이트 색상 변경</p>
                  <img src="img/droplet-solid.svg" alt="" class="ctrl_color">

                  <label for="exampleColorInput" class="form-label">
                    <input type="radio" class="btn-check" name="options-outlined" id="success-outlined"
                      autocomplete="off" checked>
                    <label class="btn" for="success-outlined">배경</label>
                    <input type="radio" class="btn-check" name="options-outlined" id="success-outlined"
                      autocomplete="off">
                    <label class="btn" for="success-outlined">제목</label>
                    <input type="radio" class="btn-check" name="options-outlined" id="success-outlined"
                      autocomplete="off">
                    <label class="btn" for="success-outlined">내용</label>
                  </label>

                  <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
                    title="Choose your color">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
